    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;

            overflow-x: hidden;
            position: relative;
        }
        
        /* --- Themes --- */
        .theme-glass {
            background-color: #020617;
            color: #cbd5e1; /* slate-300 for better base visibility */
        }
        .theme-neumorphic {
            background-color: #e0e5ec;
            color: #374151;
        }
        .theme-webtoon {
            background-color: #f8f9fa;
            color: #212529;
        }

        /* --- Glass Theme Effects --- */
        .theme-glass::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #020617, #1e293b, #475569, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradient-animation 25s ease infinite;
            z-index: -2;
        }
        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(-10%, -10%) rotate(0deg) scale(1); }
            25% { transform: translate(10%, -10%) rotate(45deg) scale(1.1); }
            50% { border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%; transform: translate(10%, 10%) rotate(90deg) scale(1.2); }
            75% { transform: translate(-10%, 10%) rotate(135deg) scale(1.1); }
        }
        .theme-glass::after {
            content: '';
            position: fixed;
            width: 80vmax;
            height: 80vmax;
            top: -20vmax;
            right: -20vmax;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.4) 0%, rgba(79, 70, 229, 0) 60%);
            animation: morph 20s ease-in-out infinite alternate;
            z-index: -1;
            filter: blur(80px);
        }
        
        /* --- Text Shadows --- */
        .text-shadow-elegant {
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .text-shadow-soft {
             text-shadow: 1px 1px 2px #a3b1c6, -1px -1px 2px #ffffff;
        }
        .text-shadow-webtoon {
            text-shadow: 1px 1px 0px #e9ecef;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* --- Animations --- */
        @keyframes ticker {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-ticker { animation: ticker 40s linear infinite; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }

        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 8px rgba(56, 189, 248, 0.6), 0 0 16px rgba(129, 140, 248, 0.4); }
            50% { text-shadow: 0 0 16px rgba(56, 189, 248, 0.9), 0 0 24px rgba(129, 140, 248, 0.6); }
        }
        .animate-text-glow { animation: text-glow 2.8s ease-in-out infinite; }

        @keyframes text-glow-glass {
            0%, 100% { text-shadow: 0 0 10px rgba(56, 189, 248, 0.8), 0 0 20px rgba(129, 140, 248, 0.6); }
            50% { text-shadow: 0 0 20px rgba(56, 189, 248, 1), 0 0 32px rgba(129, 140, 248, 0.8); }
        }
        .theme-glass .animate-text-glow {
            animation-name: text-glow-glass;
        }
        
        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-pulse-subtle { animation: pulse-subtle 3s ease-in-out infinite; }

        @keyframes join-glow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 5px rgba(37, 99, 235, 0.6), 0 0 10px rgba(14, 165, 233, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(37, 99, 235, 0.9), 0 0 20px rgba(14, 165, 233, 0.7); }
        }
        .animate-join-glow { animation: join-glow 2s ease-in-out infinite; }
        
        @keyframes slide-in-toast {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in-toast { animation: slide-in-toast 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }

        @keyframes fade-out-toast {
            from { opacity: 1; }
            to { opacity: 0; transform: scale(0.9); }
        }
        .animate-fade-out-toast { animation: fade-out-toast 0.5s ease-out forwards; }

        @keyframes search-animation {
            0% { transform: translate(-20px, -15px) rotate(-15deg); }
            100% { transform: translate(20px, 15px) rotate(15deg); }
        }
        .animate-search { animation: search-animation 3s ease-in-out infinite alternate; }
        
        @keyframes slideInFromLeftWithBounce {
            0% { transform: translateX(-150%); opacity: 0; }
            60% { transform: translateX(8%); opacity: 1; }
            80% { transform: translateX(-3%); }
            100% { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in-left-bounce { animation: slideInFromLeftWithBounce 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        @keyframes slideInFromRightWithBounce {
            0% { transform: translateX(150%); opacity: 0; }
            60% { transform: translateX(-8%); opacity: 1; }
            80% { transform: translateX(3%); }
            100% { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in-right-bounce { animation: slideInFromRightWithBounce 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        @keyframes slide-up {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }

        .ai-searching {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
